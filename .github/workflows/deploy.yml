name: Build && Deploy on GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install Dependencies
        run: |
          npm i
          npm cache verify

      - name: Build Project
        run: npm run build || exit 1

      - name: Remove old files
        run: |
          find . -mindepth 1 \( -name '.git' -o -name 'dist' \) -prune -o -exec rm -rf {} + || true

      - name: Copy files from dist to current directory
        run: |
          mv dist/* ./
          rm -rf dist

      - name: Deploy to Build Branch
        if: success()
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git fetch origin build || true
          git checkout -B build origin/build 2>/dev/null || git checkout -b build
          git add .
          git commit -m "Deploy: Build contents $(date '+%Y-%m-%d %H:%M:%S')"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:build
      - name: Setup GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive.key | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.asc \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.asc \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.asc] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y
      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Ensure GitHub Pages is Enabled
        run: |
          # Check if GitHub Pages is enabled, if not, enable it
          if ! gh repo view ${{ github.repository }} --json hasPages | grep -q 'true'; then
            gh repo edit ${{ github.repository }} --enable-pages
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
