name: Build && Deploy on GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install Dependencies
        run: |
          npm i
          npm cache verify

      - name: Build Project
        run: npm run build || exit 1

      - name: Remove old files
        run: |
          find . -mindepth 1 \( -name '.git' -o -name 'dist' \) -prune -o -exec rm -rf {} + || true

      - name: Copy files from dist to current directory
        run: |
          mv dist/* ./
          rm -rf dist

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Finish Deployment
        run: |
          echo "Deployed to https://${{ github.repository_owner }}.github.io/${{ github.repository }}"
